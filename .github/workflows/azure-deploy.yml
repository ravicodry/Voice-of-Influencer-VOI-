name: Deploy to Azure
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install gunicorn
    
    - name: Debug directory contents
      run: |
        echo "Current directory contents:"
        ls -la
        echo "Current directory path:"
        pwd
        echo "Checking if app_new.py exists:"
        test -f app_new.py && echo "app_new.py exists" || echo "app_new.py not found"
    
    - name: Create deployment package
      run: |
        echo "Creating deployment package..."
        WORKSPACE_DIR=$(pwd)
        echo "Workspace directory: $WORKSPACE_DIR"
        
        mkdir -p deployment
        cp app_new.py deployment/ || echo "Failed to copy app_new.py"
        cp requirements.txt deployment/ || echo "Failed to copy requirements.txt"
        cp -r src deployment/ || echo "Failed to copy src directory"
        cp web.config deployment/ || echo "Failed to copy web.config"
        cp packages.txt deployment/ || echo "Failed to copy packages.txt"
        
        cd deployment
        echo "Deployment directory contents:"
        ls -la
        echo "Creating tar.gz file..."
        tar -czf "$WORKSPACE_DIR/deployment.tar.gz" .
        cd "$WORKSPACE_DIR"
        
        echo "Checking if tar.gz was created:"
        ls -la deployment.tar.gz
        if [ ! -f deployment.tar.gz ]; then
          echo "Error: deployment.tar.gz was not created"
          exit 1
        fi
        
        echo "Tar.gz file size:"
        du -h deployment.tar.gz
    
    - name: Deploy to Azure
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'youtube-product-analyzer'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ github.workspace }}/deployment.tar.gz
        app-type: 'webapp'
        runtime: 'PYTHON|3.11'
        startup-file: 'gunicorn --bind=0.0.0.0 --timeout 600 app_new:app' 