name: Deploy to Azure
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install gunicorn
    
    - name: Debug directory contents
      run: |
        echo "Current directory contents:"
        ls -la
        echo "Current directory path:"
        pwd
    
    - name: Create deployment package
      run: |
        echo "Creating deployment package..."
        # Create deployment directory
        mkdir -p deployment
        
        # Copy files
        cp app_new.py deployment/
        cp requirements.txt deployment/
        cp -r src deployment/
        cp web.config deployment/
        cp packages.txt deployment/
        
        # Show deployment directory contents
        echo "Deployment directory contents:"
        ls -la deployment/
        
        # Create zip file
        cd deployment
        zip -r ../deployment.zip .
        cd ..
        
        # Verify zip file
        echo "Created deployment.zip"
        ls -la deployment.zip
        if [ ! -f deployment.zip ]; then
          echo "Error: deployment.zip was not created"
          exit 1
        fi
    
    - name: Deploy to Azure
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'youtube-product-analyzer'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: deployment.zip
        app-type: 'webapp'
        runtime: 'PYTHON|3.11'
        startup-file: 'gunicorn --bind=0.0.0.0 --timeout 600 app_new:app' 